<!DOCTYPE html>
<html>
    <head>
        <title>Inventrip</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/funciones.js"></script>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body class="fondo_gris">
        <header class="cabecera_blanca">
            <img src="images/logo.png">
            <a href="#"><div class="registrarte">Reg&iacute;strate ahora</div></a>
            <div class="limpiar"></div>
            <script>
                $( window ).resize(function() {
                    var alto_section = $('section').height()+25;
                    $('#fondo_amigos').css({'height':''+alto_section+'px'});
                    $('#fondo_bodega').css({'height':''+alto_section+'px'});
                });
            </script>
        </header>
        <section>
            <img src="images/fondo_amigos.png" id="fondo_amigos">
            <img src="images/fondo_amigos.png" id="fondo_bodega">

            <div class="introduccion_portada">
                <span>Ll&eacute;vate Ribera del Duero al m&oacute;vil</span><br/>
                <span>Con inventrip, es muy f&aacute;cil, en tres sencillos<br/> pasos tendr&aacute;s tu viaje en el m&oacute;vil</span>
            </div>
            <div class="contenedor_mano_movil">
                <div class="mano_movil">
                    <img src="images/mano_movil.png">
                </div>
                
                <div class="botones_movil">
                    <div class="botones_movil_restaurante">
                        <img src="images/icono_restaurante.png" onclick="restaurante();">
                    </div>
                    <div class="botones_movil_bodega">
                        <img src="images/icono_bodega.png" onclick="bodega();">
                    </div>
                </div>
                <div class="flecha_abajo">
                    <img src="images/flecha_abajo.png">
                </div>

            </div>
        </section>
    </body>
</html>
